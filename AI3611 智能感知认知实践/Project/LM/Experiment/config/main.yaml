defaults:
    - _self_
    - override hydra/hydra_logging: none
    - override hydra/job_logging: none

checkpoint: ./checkpoint/${now:%Y%m%d%H%M%S}
dataset: ./dataset/gigaspeech
device: gpu
seed: 0

model: rnn
num_tokens: none
embedding_dims: 256
hidden_dims: 512
num_heads: 8
num_layers: 2
dropout: 0.2
tied: false

num_epochs: 30
log_interval: 1000
batch_size: 32
sequence_length: 32
max_length: 1024
learning_rate: 1e-4
decay_rate: 0.5
gradient_clip: 1.0

hydra:
    run:
        dir: ${checkpoint}
    sweep:
        dir: ${checkpoint}
